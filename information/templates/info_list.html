{% extends 'base.html' %}

{% block content %}
    {% if info %}
        <div class="container-fluid">
    {% for item in info %}
        <div class="container-fluid">
            <p>
                Перейти к <a href="/info/{{item.pk}}">  {{ item.title }}</a>
            </p>
        </div>
    {% endfor %}
        </div>
    {% else %}
        <div class="container-fluid">
        <h1>ничего нет</h1>
        </div>
    {% endif %}
{% endblock %}
